# .github/workflows/ci.yml
name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_HOME: /home/runner/.uv
        shell: bash
        
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash

      - name: Create and Activate Virtual Environment
        run: |
          uv venv .venv
          echo ".venv/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e '.[dev]'  # Now we can use the [dev] extra
        shell: bash
        
      - name: Install mcp-sdk from Git
        run: |
          source .venv/bin/activate
          uv pip install git+https://github.com/modelcontextprotocol/python-sdk.git
        shell: bash

      - name: Run tests
        run: |
          source .venv/bin/activate
          cd /home/runner/work/paelladoc/paelladoc  # Ensure we're in the right directory
          PYTHONPATH=/home/runner/work/paelladoc/paelladoc python -m pytest -v  # Run with verbose output for debugging
        shell: bash